spring:
  console:
    enabled: true

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL
      username: sa

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        dialect: org.hibernate.dialect.MySQL57Dialect
        storage_engine: innodb

  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 10MB

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace