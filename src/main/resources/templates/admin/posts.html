<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin-header.html :: admin-header"></head>
<body>
<header th:replace="fragments/admin-body-header.html :: admin-body-header"></header>

<section>
    <div class="container-fluid">
        <div class="row mb-3 align-items-center">
            <div class="col">
                <div class="fs-3 fw-bold">게시글 목록</div>
            </div>
            <div class="col">
                <form class="row align-items-center" onsubmit="search(); return false">
                    <div class="col-6 p-0">
                        <div class="input-group">
                            <input id="keyword" type="text" class="form-control" placeholder="검색어를 입력하세요."
                                   aria-label="">
                        </div>
                    </div>
                    <div class="col-3 p-0">
                        <select id="select-condition" class="form-select" name="inputCondition"
                                aria-label="Default select example">
                            <option value="" selected>조건</option>
                            <option value="category">카테고리</option>
                            <option value="username">이름</option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-secondary">검색</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">이름</th>
            <th scope="col">제목</th>
            <th scope="col">삭제 상태</th>
            <th scope="col">조회수</th>
            <th scope="col">카테고리</th>
            <th scope="col">생성 시간</th>
            <th scope="col">수정 시간</th>
        </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" onclick="prevPage()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" onclick="nextPage()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</section>

<footer th:replace="fragments/admin-body-footer.html :: admin-body-footer"></footer>
<script>
    const host = window.location.protocol + '//' + window.location.host;

    let pageable = {
        page: 0,
        size: 10,
        totalPage: 0
    }

    creatTable();

    function search() {
        let keyword = document.getElementById('keyword').value;
        let selectCondition = document.getElementById('select-condition').value;

        let condition = {
            keyword: keyword,
            selectCondition: selectCondition
        }

        creatTable(condition);
    }

    function prevPage() {
        if (pageable.page > 0) {
            pageable.page -= 1;
            if (document.getElementById('keyword').value !== "") {
                search();
            } else {
                creatTable();
            }
        } else {
            alert('첫 번째 입니다.');
        }
    }

    function nextPage() {
        if (pageable.page < pageable.totalPage - 1) {
            pageable.page += 1;
            if (document.getElementById('keyword').value !== "") {
                search();
            } else {
                creatTable();
            }
        } else {
            alert('마지막 입니다.');
        }
    }

    async function creatTable(condition) {
        let tbody = document.getElementById('table-body');
        removeTable();

        let data = await fetchPosts(condition);
        pageable.totalPage = data.totalPages;

        let posts = data.content;
        for (let key in posts) {
            let url = '\'' + '/admin/posts/detail?id=' + posts[key].id + '\'';
            let row =
                '<tr id="tr-' + key + '" onclick="location.href=' + url + '">' +
                '   <th class="pb-3 pt-3">' + posts[key].id + '</th>' +
                '   <td class="pb-3 pt-3">' + posts[key].blog.user.name + '</td>' +
                '   <td class="pb-3 pt-3">' + posts[key].title + '</td>' +
                '   <td class="pb-3 pt-3">' + posts[key].deleteStatus + '</td>' +
                '   <td class="pb-3 pt-3">' + posts[key].view + '</td>' +
                '   <td class="pb-3 pt-3">' + posts[key].category.name + '</td>' +
                '   <td class="pb-3 pt-3">' + posts[key].createdDate + '</td>' +
                '   <td class="pb-3 pt-3">' + posts[key].lastModifiedDate + '</td>' +
                '</tr>'
            tbody.innerHTML += row;
        }
    }

    async function fetchPosts(condition) {
        let url = host + '/api/admin/posts?page=' + pageable.page + '&size=' + pageable.size;

        if (condition !== undefined) {
            url += '&' + condition.selectCondition + '=' + condition.keyword;
        }

        let fetchData = await fetch(url, {
            headers: {
                "Content-type": "application/json",
                "Authorization": "Bearer " + localStorage.getItem("token")
            }
        }).then((response) => {
            if (response.status === 401) {
                alert('로그인 후 사용해주세요!');
            } else if (response.status === 404) {
                alert('권한이 없는 회원입니다!');
            }
            return response.json();
        });

        return fetchData.data;
    }

    function removeTable() {
        let tbody = document.getElementById('table-body');
        for (let i = 0; i < pageable.size; i++) {
            let row = document.getElementById('tr-' + i);
            if (row != null) {
                tbody.removeChild(row);
            }
        }
    }
</script>
</body>
</html>
